<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scouting Badges Directory</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
  .container { max-width: 1200px; margin: auto; overflow: hidden; }
  header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #e8491d 3px solid; }
  header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
  header ul { padding: 0; list-style: none; }
  header li { display: inline; padding: 0 20px 0 20px; }
  header #branding { float: left; }
  header #branding h1 { margin: 0; }
  header nav { float: right; margin-top: 10px; }
  header .highlight, header .current a { color: #e8491d; font-weight: bold; }
  header a:hover { color: #ffffff; font-weight: bold; }
  table { width: 100%; border-collapse: collapse; margin: 25px 0; }
  table, th, td { border: 1px solid #ddd; }
  th, td { padding: 10px; text-align: left; }
  th { background-color: #333; color: white; }
  tr:nth-child(even) { background-color: #f2f2f2; }
  footer { padding: 20px; margin-top: 20px; color: #ffffff; background-color: #333; text-align: center; }
  .hidden { display: none; }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Scouting</span> Badges Directory</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <table id="badgesTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Date of Acquisition</th>
          <th>Date of Removal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added here dynamically -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>Scouting Badges Directory Â© 2024</p>
  </footer>

  <script>
    // Google Spreadsheet URL
    const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1ZtO1UCeDJ6osxK_x7ioYGAfqdBZlWJlsDI2lOLASctA';

    // Fetch data from Google Spreadsheet
    fetch(spreadsheetUrl)
      .then(res => console.log(res))
      .then(response => response.text())
      .then(data => {
        const rows = data.split(/\r?\n/).map(row => row.split(','));
        const headers = rows[0];
        const badges = rows.slice(1).map(row => {
          const badge = {};
          headers.forEach((header, index) => {
            badge[header] = row[index];
          });
          return badge;
        });
        populateTable(badges);
      })
      .catch(error => console.error('Error:', error));

    function populateTable(badges) {
      const tableBody = document.querySelector('#badgesTable tbody');
      tableBody.innerHTML = '';
      badges.forEach(badge => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td><img src="${badge['Image']}" alt="Badge Image" style="width:50px;height:50px;"></td>
          <td>${badge['Name']}</td>
          <td>${badge['Description']}</td>
          <td>${badge['Date of Acquisition']}</td>
          <td>${badge['Date of Removal']}</td>
        `;
      });
    }
</script>
</body>
</html>
